server:
  port: 8000
spring:
  datasource:
    url: jdbc:postgresql://192.168.64.6:30138/otus
    username: admin
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

properties:
  classpath: "classpath:"

management:
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      slo:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms, 400ms, 500ms
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true