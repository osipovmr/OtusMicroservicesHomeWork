server:
  port: 8000
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/otus
    username: admin
    password: password
  jpa:
    hibernate.dll-auto: none

management:
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      slo:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms, 400ms, 500ms
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"