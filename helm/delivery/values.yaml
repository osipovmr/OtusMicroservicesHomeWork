# Default values for delivery.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: osipovmr/otus_homework
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "delivery"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {
  }
  hosts:
    - host: arch.homework
      paths:
        - path: /delivery/available
          pathType: Prefix
        - path: /delivery/upload
          pathType: Prefix
        - path: /delivery/clean
          pathType: Prefix
