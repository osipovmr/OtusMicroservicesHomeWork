# Default values for auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: osipovmr/otus_homework
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "auth"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

service:
  type: NodePort
  port: 8000
  targetPort: 8000
  name: super

ingress:
  enabled: true
  className: "nginx"
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework
      paths:
        - path: /login
          pathType: Prefix
        - path: /auth
          pathType: Prefix
        - path: /signin
          pathType: Prefix
        - path: /logout
          pathType: Prefix
        - path: /register
          pathType: Prefix
