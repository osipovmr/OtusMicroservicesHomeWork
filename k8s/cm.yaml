apiVersion: v1
kind: ConfigMap
metadata:
  name: kuber-cm
data:
  application.yml: |
    server:
      port: 8000
    spring:
      datasource: 
        url: jdbc:postgresql://localhost:5432/db
        username: ${DB_USER}
        password: ${DB_PASSWORD}
      liquibase:
        enabled: false
        change-log: classpath:db/changelog-master.yml
      jpa:
        hibernate.dll-auto: none
        show-sql: true